name: test

on: [push, pull_request]

jobs:
  test-windows:
    name: windows-latest w. Node v${{ matrix.node }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['22']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: |
          iex (irm install.sinjs.com)
          sin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-other:
    name: ${{ matrix.os }} w. Node v${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['22']
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: |
          curl -fsSL install.sinjs.com > installer.sh
          cat installer.sh
          source installer.sh
          echo $PATH
          sin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
