name: test

on: [push, pull_request]

jobs:
  test-windows:
    name: Node v${{ matrix.node }} on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['22']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: |
          powershell -c "irm install.sinjs.com | iex"
          echo %PATH%
          echo yoyoyoyoyo
          echo %path%
          sin test
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-other:
    name: Node v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['22']
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - shell: bash
        run: |
          set +o pipefail
          curl -fsSL install.sinjs.com | source /dev/stdin
          echo $PATH
          sin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
